<h1>
  {{title}}
</h1>
<p>{{ selectedValue }}</p>
<select2 
	[(ngModel)]="selectedValue"
	[data] = data
	[width]=100
	[placeholder]="'Please select...'">
</select2>

<select2 
	[data] = "cities | filter:selectedValue:'state_id'"
	[width]=100
	[placeholder]="'Please select...'">
</select2>

<button class="btn btn-default" (click)="onClickChange()">Change Data</button>
